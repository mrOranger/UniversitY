server:
  port: 8080
  
spring:
  application:
    name: UniversityStudent
# -------- PostgresSQL -------------------------------------------    
  sql:
    init:
      mode: always
      platform: postgres
  datasource:
    password: root
    url: jdbc:postgresql://localhost:5433/UniversitY
    username: postgres
# -------- Hibernate -------------------------------------------    
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
# -------- Redis -------------------------------------------    
  redis:
    connect-timeout: 2s
    host: localhost
    port: 8001
    timeout: 1s  


